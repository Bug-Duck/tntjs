<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="tnt.js"></script>
</head>
<body>
    <tnt>
        li = ["刘备","关羽","张飞"];
        str = "yyds";
        for i in li;
            render (
                <ul>
                    <li>
                        <tnt>
                            for t in str;
                                render (
                                    <b><v>t</v>:<v>i</v></b>
                                );
                            endfor;
                        </tnt>
                    </li>
                </ul>
            );
        endfor;
    </tnt>
    <div>
        <v>"111"</v> <br>
        <v>y</v> <br>        <v>test</v> <br>
        You are using the: <v>explorerType</v>
    </div>
    <script>
        var x = 15;
        document.write(x);
        x = 5
    </script>
    <p id = "MyId">Hello world</p>
</body>
</html>
