<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/tnt.min.js"></script>
    <title>demo2</title>
</head>
<body>
    <tnt-debug/>
    <tnt>
        websites = {
            Baidu: {
                href: "baidu.com",
                color: 'blue'
            },
            Google: {
                href: "google.com",
                color: 'green'
            },
            Bing: {
                href: "bing.com",
                color: "yellow"
            }
        };
        websites.ner(i);
        when dom('lan') be clicked {
            websiteName = i;
            lin = websites[i].href;
            lanColor = website[i].color;
            i.next()
        }
    </tnt>
        <a tnt-td="href => lin" tnt-sd="color => lanColor" id="lan">
            <v>websiteName</v> 
        </a>
</body>
</html>
