<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="dist/tnt.js"></script>
    <script>
        window.onload = () => {
            TNT.Globals.symbolTable.setValue("test", new TNT.Variable("Hello, World!",TNT.StringType));
            new TNT.TNT();
            setTimeout(
                () => {
                    TNT.Globals.symbolTable.setValue("test", new TNT.Variable("<span style=\"color:red;\">こんにちは、世界です！</span>",TNT.StringType));
                }, 3000
            )
        }
    </script>
</head>
<body>
    <tnt-debug></tnt-debug>
    <tnt>
        x=233333333333333
    </tnt>
    <div>
        <v>x</v> <br/>
        <v>test</v> <br/>
    </div>
</body>
</html>
