<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tnt.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        const obj = new TNTSimpAPI.Value("li");
        obj.setValue([
            "111",
            "222",
            "333",
            "444",
            "555",
            "666",
        ])

        const x = new TNTSimpAPI.Value("x");
        const http = new XMLHttpRequest()
        x.setValue(http.open('GET','./isVIP/uid=23333',true))
    </script>
    <ul>
        <t-for i in obj>
            <li>
                <sv>i</sv>
            </li>
        </t-for>
    </ul>
    <t-if x>
        <b>欢迎会员</b>
    </t-if>
    <t-else>
        <b>开通会员</b>
    </t-else>
</body>

</html>
